<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="../src/assets/js-brands.ico" />
    <title>Weater_app</title>
  </head>
  <body>
    <div class="main container py-4 text-center">
      <h1 class="display-4 text-muted">Weather</h1>

      <form>
        <div class="form-group text-muted">
          <label for="city">Enter a location for weather</label>
          <input type="text" class="form-control" id="city" />
        </div>
      </form>

      <div class="card shadow d-none">
        <img src="../src/assets/img/day.svg" class="card-img-top" />

        <div class="icon bg-light mx-auto text-center">
          <img src="../src/assets/img/icons/1.svg" />
        </div>
        <div class="card_details text-uppercase text-muted"></div>
      </div>
    </div>
  </body>
</html>
